{% extends 'base.html' %}
{% block content %}

<style>
.text {
     font-family: "Nunito ExtraLight", sans-serif;
}
/* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
#map {
        height: 50%;
}
      /* Optional: Makes the sample page fill the window. */
html, body {
        height: 100%;
        margin: 0;
        padding: 0;
}
#makesleft {
    font-family: "Nunito", sans-serif;
    margin-left: -200px;
    margin-top: 20px;
}
#dontmindthis {
    padding-top: 30px;
}
.content {
    max-width: 750px;
    margin: auto;
    margin-left: 200px;
}
#button1 {
    background-color: #008000;
}
#button2 {
    background-color: dodgerblue ;
}
.button {
  border-radius: 4px;
  background-color: #f4511e;
  border: none;
  color: #FFFFFF;
  text-align: center;
  font-size: 28px;
  padding: 20px;
  width: 200px;
  transition: all 0.5s;
  cursor: pointer;
  margin: 20px;
}

.button span {
  cursor: pointer;
  display: inline-block;
  position: relative;
  transition: 0.5s;
}

.button span:after {
  content: '\00bb';
  position: absolute;
  opacity: 0;
  top: 0;
  right: -20px;
  transition: 0.5s;
}

.button:hover span {
  padding-right: 25px;
}

.button:hover span:after {
  opacity: 1;
  right: 0;
}
</style>
<div id="makesleft">
    <H5>Hi {{ user.email }}!</H5>
</div>


<div id="dontmindthis"></div>
<div class="content">
    <div class="text" >Choose a google service:<div>
    <body>
        <a><button id=button2 class="button"><span>Maps</span></button></a>
        <button id=button1 class="button"><span>Sheets</span></button>
        <button class="button"><span>Mail</span></button>
    </body>
</div>

    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 8
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDQkdbhT7piVUniPVJQ-BFQZzCI7QLPVLk&callback=initMap"
    async defer></script>
{% endblock %}
