{% extends ‘googleapi/base.html’ %}
{% block content %}
<!DOCTYPE html>
<div class=”row”>
 <div class= "col s12 m6 offset-m3">
 <H3>Hi {{ user.email }}!</H3>
 </div>
</div>
<form method=”post”>
 {% csrf_token %}
 {{ user_form.as_p }}
 {{ profile_form.as_p }}
 <button type=”submit”>Save changes</button>
</form>

  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 50%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 50%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 8
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDQkdbhT7piVUniPVJQ-BFQZzCI7QLPVLk&callback=initMap"
    async defer></script>
  </body>
{% endblock %}
